<img id="gunshot" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" class="gunshot"/>
<div class="fab">
  <div>
    <h3>Total shots fired:</h3>
    <h1>{{shots}}</h1>
  </div>
  <button (click)="toggleMode($event)" #walter tooltip="load the weapon">
    <img id="walter" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D"/>
  </button>
</div>
