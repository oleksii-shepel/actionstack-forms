<img id="gunshot" src="../../../docs/assets/bullet-hole.png" class="gunshot"/>

<div class="flip-card target" id="target">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="../../../docs/assets/target.svg" alt="Target" style="width:150px;height:150px;">
    </div>
    <div class="flip-card-back">
      <img src="../../../docs/assets/target-hit.png" class="gunshot">
    </div>
  </div>
</div>

<div class="fab">
  <div class="clipping-rect">
    <div class="statistics" *ngIf="enabled" [@walter]>
      <h3>Total shots fired:</h3>
      <h1>{{shots}}</h1>
    </div>
  </div>
  <button (click)="toggleMode($event)" #walter title="Load The Weapon" [class.enabled]="enabled">
    <img id="walter" src="../../../docs/assets/walter.png"/>
  </button>
</div>
