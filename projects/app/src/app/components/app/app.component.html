
<main>
  <nav>
    <div>
      <button type="button" (click)="toggleEditor('reactive')">Reactive Form</button>
      <button type="button" (click)="toggleEditor('template-driven')">Custom Directives Form</button>
      <button type="button" (click)="toggleEditor('standard')">Template-Driven Form</button>
    </div>
    <div>
      <h1>Angular Forms powered by<a href="https://www.npmjs.com/package/ngync">ngync library</a>â„¢</h1>
      <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" alt="ngync" width="100"/>
    </div>
  </nav>

  <reactive-profile-editor *ngIf="showReactiveProfileEditor" (hacked)="showModal('reactive')" [caption]="getCaption('reactive')"></reactive-profile-editor>
  <template-profile-editor *ngIf="showTemplateProfileEditor" (hacked)="showModal('template-driven')" [caption]="getCaption('template-driven')"></template-profile-editor>
  <standard-profile-editor *ngIf="showStandardProfileEditor" (hacked)="showModal('standard')" [caption]="getCaption('standard')"></standard-profile-editor>
</main>

<hacked-modal id="modal">
  <p><img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" alt="hacked"/>
    <span>{{message | async}}</span>
  </p>
</hacked-modal>
