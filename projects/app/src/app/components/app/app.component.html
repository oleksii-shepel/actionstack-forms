
<main [ngSwitch]="editor">
  <nav>
    <div>
      <button type="button" (click)="toggleEditor('reactive')">Reactive Form</button>
      <button type="button" (click)="toggleEditor('template-driven')">Custom Directives Form</button>
      <button type="button" (click)="toggleEditor('standard')">Template-Driven Form</button>
      <button type="button" id="messages" (click)="readMessages()" [disabled]="!text.length">ðŸ’Œ Inbox<i *ngIf="text.length">{{text.length}}</i></button>
    </div>
    <div>
      <h1>Angular Forms powered by<a href="https://www.npmjs.com/package/ngync">ngync library</a>â„¢</h1>
      <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" alt="ngync" width="100"/>
    </div>
  </nav>

  <ng-container *ngSwitchCase="'reactive'">
    <reactive-profile-editor [caption]="'Author'"></reactive-profile-editor>
  </ng-container>

  <ng-container *ngSwitchCase="'template-driven'">
    <template-profile-editor [caption]="'Agent'"></template-profile-editor>
   </ng-container>

  <ng-container *ngSwitchCase="'standard'">
    <standard-profile-editor [caption]="'Model'"></standard-profile-editor>
  </ng-container>
</main>

<ng-container #view></ng-container>
