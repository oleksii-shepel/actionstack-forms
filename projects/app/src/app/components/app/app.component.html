
<main>
  <nav>
    <button type="button" (click)="toggleEditor('reactive')">Reactive Profile Editor</button>
    <button type="button" (click)="toggleEditor('template-driven')">Template Driven Hero Editor</button>
    <button type="button" (click)="toggleEditor('standard')">Model Driven Hero Editor</button>
  </nav>
  <reactive-profile-editor *ngIf="showReactiveProfileEditor" (hacked)="showModal('reactive')" [caption]="getCaption('reactive')"></reactive-profile-editor>
  <template-profile-editor *ngIf="showTemplateProfileEditor" (hacked)="showModal('template-driven')" [caption]="getCaption('template-driven')"></template-profile-editor>
  <standard-profile-editor *ngIf="showStandardProfileEditor" (hacked)="showModal('standard')" [caption]="getCaption('standard')"></standard-profile-editor>
</main>

<hacked-modal id="modal">
  <p><img src="../../../assets/dr.no.png" alt="hacked">
    <span>{{message | async}}</span>
  </p>
</hacked-modal>
