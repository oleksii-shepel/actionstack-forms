<form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngSlug="hero">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" ngField (change)="formChanged($event)" name="firstName">

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" ngField name="lastName">

  <div ngFieldGroup="address">
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input id="street" type="text" ngField name="street">

    <label for="city">City: </label>
    <input id="city" type="text" ngField name="city">

    <label for="state">State: </label>
    <input id="state" type="text" ngField name="state">

    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" ngField name="zip">
  </div>

  <div ngFieldArray="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>

    <div *ngFor="let alias of model.aliases; let i=index; trackBy:trackById;">
      <!-- The repeated alias template -->
      <label for="aliases.{{i}}">Alias:</label>
      <input id="aliases.{{i}}" type="text" ngField name="{{i}}">
    </div>
  </div>


  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!form.form.valid">Submit</button>
</form>

<hr>

<p>Form State: {{ profile$ | async | json }}</p>

<button type="button" (click)="updateProfile()">Update Profile</button>
